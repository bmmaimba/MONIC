<div class="input-group">
    <span class="input-group-text" (click)="picker.click()"><i class="fa fa-eye-dropper"></i></span>
    <input type="color" [(ngModel)]="hex" #picker (ngModelChange)="writeValue(hex)" />
    <input type="text" (click)="picker.click()" class="form-control clickable" [ngClass]="{ 'transparent': !hex }" [style.backgroundColor]="hex" readonly [ngbTooltip]="hex ? hex : 'Transparent'" />
    <button class="input-group-text btn btn-outline-danger" (click)="hex=undefined" [disabled]="!hex" ngbTooltip="Clear (remove) the selected color"><i class="fa fa-times"></i></button>
</div>
