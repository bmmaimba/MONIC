<div *ngIf="apiLoaded | async">
    <google-map #map (mapInitialized)="onMapReady($event)" [height]="height" width="100%" [zoom]="3"></google-map>
</div>

<div class="alert alert-info text-center" *ngIf="!geoJson && loaded">
    <i class="fa fa-triangle-exclamation me-2"></i>There is no GeoJSON for this map
</div>
