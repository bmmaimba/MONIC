<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="user" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !user && !users?.length, 'fa-times': !!user || !!users?.length }"></i>
    </button>
</div>

<user-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [role]="role" [disabled]="disabled" [showAddNew]="showAddNew" [title]="placeholder"></user-modal>
