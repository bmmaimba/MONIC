<app-page-title title="Log Frame Row Components"></app-page-title>

<div class="card border-0">

    <div class="card-body">

        <form (submit)="runSearch(0)" novalidate>

            <div class="row g-3">

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <log-frame-row-select id="logFrameRowId" name="logFrameRowId" [(ngModel)]="searchOptions.logFrameRowId"></log-frame-row-select>
                    </div>
                </div>

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <component-select id="componentId" name="componentId" [(ngModel)]="searchOptions.componentId"></component-select>
                    </div>
                </div>

            </div>

            <fieldset class="mt-3">

                <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>

            </fieldset>

        </form>

    </div>

</div>

<div class="card border-0">

    <div class="card-header border-0 card-header-space-between">
        <h4 class="card-header-title text-uppercase">Log Frame Row Components</h4>
    </div>

    <div class="table-responsive">

        <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Log Frame Row</th>
                    <th>Component</th>
                </tr>
            </thead>
            <tbody class="list cursor-pointer">
                <tr *ngFor="let logFrameRowComponent of logFrameRowComponents" (click)="goToLogFrameRowComponent(logFrameRowComponent)">
                    <td>{{ logFrameRowComponent.logFrameRow.rowNumber }}</td>
                    <td>{{ logFrameRowComponent.component.name }}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card-footer">
        <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
    </div>

</div>
