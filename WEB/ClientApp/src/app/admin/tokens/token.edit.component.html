<app-page-title title="Token"></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card border-0">

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': indicatorId.invalid }">

                            <label for="indicatorId">
                                Indicator:
                            </label>

                            <indicator-select id="indicatorId" name="indicatorId" [(indicator)]="token.indicator" [(ngModel)]="token.indicatorId" #indicatorId="ngModel" required (ngModelChange)="changeBreadcrumb()"></indicator-select>

                            <div *ngIf="indicatorId.errors?.required" class="invalid-feedback">
                                Indicator is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': tokenNumber.invalid }">

                            <label for="tokenNumber">
                                Token Number:
                            </label>

                            <input id="tokenNumber" name="tokenNumber" class="form-control" type="number" [(ngModel)]="token.tokenNumber" #tokenNumber="ngModel" required />

                            <div *ngIf="tokenNumber.errors?.required" class="invalid-feedback">
                                Token Number is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': indicatorId.invalid }">

                            <label for="indicatorId">
                                Indicator:
                            </label>

                            <indicator-select id="indicatorId" name="indicatorId" [(ngModel)]="token.indicatorId" #indicatorId="ngModel" [indicator]="token.indicator" required (ngModelChange)="changeBreadcrumb()"></indicator-select>

                            <div *ngIf="indicatorId.errors?.required" class="invalid-feedback">
                                Indicator is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': tokenNumber.invalid }">

                            <label for="tokenNumber">
                                Token Number:
                            </label>

                            <input type="number" id="tokenNumber" name="tokenNumber" [(ngModel)]="token.tokenNumber" #tokenNumber="ngModel" class="form-control" required />

                            <div *ngIf="tokenNumber.errors?.required" class="invalid-feedback">
                                Token Number is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': tokenType.invalid }">

                            <label for="tokenType">
                                Token Type:
                            </label>

                            <select id="tokenType" name="tokenType" class="form-select" [(ngModel)]="token.tokenType" #tokenType="ngModel" required>
                                <option *ngFor="let tokenType of tokenTypes" [ngValue]="tokenType.value">{{ tokenType.label }}</option>
                            </select>

                            <div *ngIf="tokenType.errors?.required" class="invalid-feedback">
                                Token Type is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': number.invalid }">

                            <label for="number">
                                Number:
                            </label>

                            <input id="number" name="number" class="form-control" type="number" [(ngModel)]="token.number" #number="ngModel" step="any" />

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': operatorType.invalid }">

                            <label for="operatorType">
                                Operator:
                            </label>

                            <select id="operatorType" name="operatorType" class="form-select" [(ngModel)]="token.operatorType" #operatorType="ngModel">
                                <option *ngFor="let operatorType of operatorTypes" [ngValue]="operatorType.value">{{ operatorType.label }}</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': parenthesisType.invalid }">

                            <label for="parenthesisType">
                                Parenthesis:
                            </label>

                            <select id="parenthesisType" name="parenthesisType" class="form-select" [(ngModel)]="token.parenthesisType" #parenthesisType="ngModel">
                                <option *ngFor="let parenthesisType of parenthesisTypes" [ngValue]="parenthesisType.value">{{ parenthesisType.label }}</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': sourceIndicatorId.invalid }">

                            <label for="sourceIndicatorId">
                                Source Indicator:
                            </label>

                            <indicator-select id="sourceIndicatorId" name="sourceIndicatorId" [(indicator)]="token.sourceIndicator" [(ngModel)]="token.sourceIndicatorId" #sourceIndicatorId="ngModel"></indicator-select>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': convertNullToZero.invalid }">

                            <label for="convertNullToZero">
                                Convert Null To Zero:
                            </label>

                            <div class="form-check">
                                <input id="convertNullToZero" name="convertNullToZero" class="form-check-input" type="checkbox" [(ngModel)]="token.convertNullToZero" #convertNullToZero="ngModel" />
                                <label class="form-check-label" for="convertNullToZero">
                                    Convert Null To Zero
                                </label>
                            </div>

                        </div>
                    </div>

                </div>

            </fieldset>

            <fieldset class="my-3">
                <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
                <button type="button" *ngIf="!isNew" class="btn btn-outline-danger me-2 mb-1" (click)="delete()">Delete<i class="fas fa-times ms-2"></i></button>
            </fieldset>

        </div>

    </div>

</form>
