<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="task" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" [ngClass]="{ 'disabled': disabled}">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !task && !tasks?.length, 'fa-times': !!task || !!tasks?.length }"></i>
    </button>
</div>

<task-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [milestone]="milestone" [showAddNew]="showAddNew" [title]="placeholder"></task-modal>
