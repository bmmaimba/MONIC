<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="relationship" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !relationship && !relationships?.length, 'fa-times': !!relationship || !!relationships?.length }"></i>
    </button>
</div>

<relationship-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [theoryOfChange]="theoryOfChange" [sourceComponent]="sourceComponent" [targetComponent]="targetComponent" [showAddNew]="showAddNew" [title]="placeholder"></relationship-modal>
