<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" [ngClass]="{ 'disabled': disabled}">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !questionSummary && !questionSummaries?.length, 'fa-times': !!questionSummary || !!questionSummaries?.length }"></i>
    </button>
</div>

<question-summary-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [question]="question" [date]="date" [showAddNew]="showAddNew" [title]="placeholder"></question-summary-modal>
