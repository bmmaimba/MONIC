<app-page-title></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card card-edit">

        <div class="card-header">

            <div class="card-header-title">
                <h4 class="text-uppercase m-0">Question Summary</h4>
            </div>

        </div>

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': dateId.invalid }">

                            <label for="dateId">
                                Date:
                            </label>

                            <date-select id="dateId" name="dateId" [(date)]="questionSummary.date" [(ngModel)]="questionSummary.dateId" #dateId="ngModel" required></date-select>

                            <div *ngIf="dateId.errors?.required" class="invalid-feedback">
                                Date is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': summary.invalid }">

                            <label for="summary">
                                Summary:
                            </label>

                            <textarea id="summary" name="summary" class="form-control" rows="5" [(ngModel)]="questionSummary.summary" #summary="ngModel"></textarea>

                        </div>
                    </div>

                </div>

            </fieldset>

        </div>

    </div>

    <div class="mb-4">
        <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
        <button type="button" *ngIf="!isNew" class="btn btn-outline-danger me-2 mb-1" (click)="delete()">Delete<i class="fas fa-times ms-2"></i></button>
    </div>

</form>
