<app-page-title title="Options"></app-page-title>

<div class="card border-0">

    <div class="card-body">

        <form (submit)="runSearch(0)" novalidate>

            <div class="row g-3">

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <input type="search" name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search options" />
                    </div>
                </div>

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <field-select id="fieldId" name="fieldId" [(ngModel)]="searchOptions.fieldId"></field-select>
                    </div>
                </div>

            </div>

            <fieldset class="mt-3">

                <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>
                <button type="button" class="btn btn-outline-secondary me-2 mb-1" (click)="showSort()" *ngIf="headers.totalRecords > 1">Sort<i class="fas fa-sort ms-2"></i></button>

            </fieldset>

        </form>

    </div>

</div>

<div class="card border-0">

    <div class="card-header border-0 card-header-space-between">
        <h4 class="card-header-title text-uppercase">Options</h4>
    </div>

    <div class="table-responsive">

        <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Field</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="list cursor-pointer">
                <tr *ngFor="let option of options" (click)="goToOption(option)">
                    <td>{{ option.field.name }}</td>
                    <td>{{ option.name }}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card-footer">
        <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
    </div>

</div>
