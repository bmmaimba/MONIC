<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="option" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !option && !options?.length, 'fa-times': !!option || !!options?.length }"></i>
    </button>
</div>

<option-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [field]="field" [showAddNew]="showAddNew" [title]="placeholder"></option-modal>
