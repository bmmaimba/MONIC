<app-page-title title="Settings"></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card border-0">

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
                        <div class="form-group" [ngClass]="{ 'is-invalid': chatGPTAPIKey.invalid }">

                            <label for="chatGPTAPIKey">
                                Chat GPT API Key:
                            </label>

                            <input id="chatGPTAPIKey" name="chatGPTAPIKey" class="form-control" type="text" [(ngModel)]="settings.chatGPTAPIKey" #chatGPTAPIKey="ngModel" maxlength="100" />

                            <div *ngIf="chatGPTAPIKey.errors?.maxlength" class="invalid-feedback">
                                Chat GPT API Key must be at most 100 characters long
                            </div>

                        </div>
                    </div>

                </div>

            </fieldset>

            <fieldset class="my-3">
                <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
            </fieldset>

        </div>

    </div>

</form>
