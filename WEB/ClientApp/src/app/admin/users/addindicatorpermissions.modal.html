<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Indicator Permissions</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Close"></button>
</div>
<div class="modal-body">

    <form (submit)="runSearch()" novalidate>

        <fieldset class="group">

            <legend>Indicator Permissions</legend>

            <div class="row g-3">

                <div class="col-sm-12">
                    <div class="form-group" [ngClass]="{ 'is-invalid': allOrSelected.invalid }">

                        <label for="allOrSelected">
                            Apply to:
                        </label>

                        <div class="form-check form-check-inline">
                            <input type="radio"
                                   id="selected"
                                   name="allOrSelected"
                                   class="form-check-input"
                                   [(ngModel)]="useAll"
                                   required
                                   #allOrSelected="ngModel"
                                   [value]="false" />
                            <label class="form-check-label" for="selected">Selected Indicators</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio"
                                   id="all"
                                   name="allOrSelected"
                                   class="form-check-input"
                                   [(ngModel)]="useAll"
                                   required
                                   #allOrSelected="ngModel"
                                   [value]="true" />
                            <label class="form-check-label" for="all">All Indicators</label>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row g-3">

                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group" [ngClass]="{ 'is-invalid': edit.invalid }">

                        <label for="edit">
                            Edit:
                        </label>

                        <div class="form-check">
                            <input id="edit" name="edit" class="form-check-input" type="checkbox" [(ngModel)]="indicatorPermission.edit" #edit="ngModel" />
                            <label class="form-check-label" for="edit">
                                Edit
                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group" [ngClass]="{ 'is-invalid': submit.invalid }">

                        <label for="submit">
                            Submit:
                        </label>

                        <div class="form-check">
                            <input id="submit" name="submit" class="form-check-input" type="checkbox" [(ngModel)]="indicatorPermission.submit" #submit="ngModel" />
                            <label class="form-check-label" for="submit">
                                Submit
                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group" [ngClass]="{ 'is-invalid': verify.invalid }">

                        <label for="verify">
                            Verify:
                        </label>

                        <div class="form-check">
                            <input id="verify" name="verify" class="form-check-input" type="checkbox" [(ngModel)]="indicatorPermission.verify" #verify="ngModel" />
                            <label class="form-check-label" for="verify">
                                Verify
                            </label>
                        </div>

                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group" [ngClass]="{ 'is-invalid': approve.invalid }">

                        <label for="approve">
                            Approve:
                        </label>

                        <div class="form-check">
                            <input id="approve" name="approve" class="form-check-input" type="checkbox" [(ngModel)]="indicatorPermission.approve" #approve="ngModel" />
                            <label class="form-check-label" for="approve">
                                Approve
                            </label>
                        </div>

                    </div>
                </div>

            </div>

        </fieldset>

        <ng-container *ngIf="!useAll">

            <hr />

            <fieldset>

                <div class="row g-3">

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-group">
                            <input type="search" ngbAutofocus name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search indicators" />
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-group">
                            <category-select id="categoryId" name="categoryId" [(ngModel)]="searchOptions.categoryId" [(category)]="category"></category-select>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-group">
                            <subcategory-select id="subcategoryId" name="subcategoryId" [(ngModel)]="searchOptions.subcategoryId" [category]="category"></subcategory-select>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <select id="indicatorType" name="indicatorType" [(ngModel)]="searchOptions.indicatorType" #indicatorType="ngModel" class="form-select">
                            <option *ngFor="let indicatorType of indicatorTypes" [ngValue]="indicatorType.value">{{ indicatorType.label }}</option>
                        </select>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <select id="indicatorStatus" name="indicatorStatus" [(ngModel)]="searchOptions.indicatorStatus" #indicatorStatus="ngModel" class="form-select">
                            <option *ngFor="let indicatorStatus of indicatorStatuses" [ngValue]="indicatorStatus.value">{{ indicatorStatus.label }}</option>
                        </select>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-group">
                            <entity-type-select id="entityTypeId" name="entityTypeId" [(ngModel)]="searchOptions.entityTypeId"></entity-type-select>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <select id="frequency" name="frequency" [(ngModel)]="searchOptions.frequency" #frequency="ngModel" class="form-select">
                            <option *ngFor="let dateType of dateTypes" [ngValue]="dateType.value">{{ dateType.label }}</option>
                        </select>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success">Search<i class="fas fa-search ms-2"></i></button>
                        </div>
                    </div>
                </div>

            </fieldset>

            <div class="table-responsive">

                <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
                    <thead class="thead-light">
                        <tr>
                            <th>Category</th>
                            <th>Subcategory</th>
                            <th>Name</th>
                            <th class="text-center w-20px"><i class="fas fa-fw cursor-pointer" [ngClass]="{ 'fa-check-square': allSelected, 'fa-square': !allSelected }" (click)="toggleAll()"></i></th>
                        </tr>
                    </thead>
                    <tbody class="list cursor-pointer">
                        <tr *ngFor="let indicator of indicators" (click)="select(indicator)">
                            <td>{{ indicator.subcategory.category.name }}</td>
                            <td>{{ indicator.subcategory.name }}</td>
                            <td>{{ indicator.name }} <small class="text-muted">({{indicator.code}})</small></td>
                            <td class="text-center"><i [ngClass]="{ 'fa-check-square': isSelected(indicator), 'fa-square': !isSelected(indicator) }" class="fas fa-fw"></i></td>
                        </tr>
                    </tbody>
                </table>

                <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>

            </div>

        </ng-container>

    </form>

</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-info me-2">{{selectedItems.length}} selected</button>
    <div>
        <button type="button" class="btn btn-outline-success float-right me-2" (click)="addIndicatorPermissions()">Add Indicator Permissions</button>
        <button type="button" class="btn btn-outline-dark float-right" (click)="modal.dismiss()">Close</button>
    </div>
</div>
