<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="question" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !question && !questions?.length, 'fa-times': !!question || !!questions?.length }"></i>
    </button>
</div>

<question-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [questionnaire]="questionnaire" [section]="section" [questionType]="questionType" [questionOptionGroup]="questionOptionGroup" [showAddNew]="showAddNew" [title]="placeholder"></question-modal>
