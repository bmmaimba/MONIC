<app-page-title></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card card-edit">

        <div class="card-header">

            <div class="card-header-title">
                <h4 class="text-uppercase m-0">Entity Link</h4>
            </div>

        </div>

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': childEntityId.invalid }">

                            <label for="childEntityId">
                                Child Entity:
                            </label>

                            <entity-select id="childEntityId" name="childEntityId" [(entity)]="entityLink.childEntity" [(ngModel)]="entityLink.childEntityId" #childEntityId="ngModel" required (ngModelChange)="changeBreadcrumb()" [disabled]="!isNew"></entity-select>

                            <div *ngIf="childEntityId.errors?.required" class="invalid-feedback">
                                Child Entity is required
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': parentEntityId.invalid }">

                            <label for="parentEntityId">
                                Parent Entity:
                            </label>

                            <entity-select id="parentEntityId" name="parentEntityId" [(entity)]="entityLink.parentEntity" [(ngModel)]="entityLink.parentEntityId" #parentEntityId="ngModel" required [disabled]="!isNew"></entity-select>

                            <div *ngIf="parentEntityId.errors?.required" class="invalid-feedback">
                                Parent Entity is required
                            </div>

                        </div>
                    </div>

                </div>

            </fieldset>

        </div>

    </div>

    <div class="mb-4">
        <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
        <button type="button" *ngIf="!isNew" class="btn btn-outline-danger me-2 mb-1" (click)="delete()">Delete<i class="fas fa-times ms-2"></i></button>
    </div>

</form>
