<ng-container *ngIf="route.children.length === 0">

    <app-page-title title="Entity Links"></app-page-title>

    <div class="card border-0">

        <div class="card-body">

            <form (submit)="runSearch(0)" novalidate>

                <div class="row g-3">

                    <div class="col-sm-6 col-md-5 col-xl-4">
                        <div class="form-group">
                            <entity-select id="childEntityId" name="childEntityId" [(ngModel)]="searchOptions.childEntityId"></entity-select>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-5 col-xl-4">
                        <div class="form-group">
                            <entity-select id="parentEntityId" name="parentEntityId" [(ngModel)]="searchOptions.parentEntityId"></entity-select>
                        </div>
                    </div>

                </div>

                <fieldset class="mt-3">

                    <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>
                    <a [routerLink]="['./', 'add']" class="btn btn-outline-primary me-2 mb-1">Add<i class="fas fa-plus ms-2"></i></a>

                </fieldset>

            </form>

        </div>

    </div>

    <div class="card border-0">

        <div class="card-header border-0 card-header-space-between">
            <h4 class="card-header-title text-uppercase">Entity Links</h4>
        </div>

        <div class="table-responsive">

            <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
                <thead class="thead-light">
                    <tr>
                        <th>Child Entity</th>
                        <th>Parent Entity</th>
                    </tr>
                </thead>
                <tbody class="list cursor-pointer">
                    <tr *ngFor="let entityLink of entityLinks" (click)="goToEntityLink(entityLink)">
                        <td>{{ entityLink.childEntity.name }}</td>
                        <td>{{ entityLink.parentEntity.name }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="card-footer">
            <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
        </div>

    </div>

</ng-container>

<router-outlet></router-outlet>
