<app-page-title title="Folder Contents"></app-page-title>

<div class="card border-0">

    <div class="card-body">

        <form (submit)="runSearch(0)" novalidate>

            <div class="row g-3">

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <input type="search" name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search folder contents" />
                    </div>
                </div>

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <folder-select id="folderId" name="folderId" [(ngModel)]="searchOptions.folderId"></folder-select>
                    </div>
                </div>

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <user-select id="addedById" name="addedById" [(ngModel)]="searchOptions.addedById"></user-select>
                    </div>
                </div>

            </div>

            <fieldset class="mt-3">

                <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>

            </fieldset>

        </form>

    </div>

</div>

<div class="card border-0">

    <div class="card-header border-0 card-header-space-between">
        <h4 class="card-header-title text-uppercase">Folder Contents</h4>
    </div>

    <div class="table-responsive">

        <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Folder</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="list cursor-pointer">
                <tr *ngFor="let folderContent of folderContents" (click)="goToFolderContent(folderContent)">
                    <td>{{ folderContent.folder.name }}</td>
                    <td>{{ folderContent.name }}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card-footer">
        <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
    </div>

</div>
