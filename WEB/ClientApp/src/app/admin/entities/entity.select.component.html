<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="entity" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" [ngClass]="{ 'disabled': disabled}">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !entity && !entities?.length, 'fa-times': !!entity || !!entities?.length }"></i>
    </button>
</div>

<entity-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [entityType]="entityType" [permission]="permission" [role]="role" [disabled]="disabled" [organisation]="organisation" [disabled]="disabled" [showAddNew]="showAddNew" [title]="placeholder"></entity-modal>
