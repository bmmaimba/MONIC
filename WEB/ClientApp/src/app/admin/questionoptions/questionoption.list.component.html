<app-page-title></app-page-title>

<div class="card card-list">

    <div class="card-header">

        <div class="card-header-title">
            <h4>Options</h4>
            <div>
                <i class="fa fa-fw ms-1 fa-search cursor-pointer" ngbTooltip="Toggle search options" (click)="showSearchOptions = !showSearchOptions"></i>
                <i class="fa fa-fw ms-1 fa-sort cursor-pointer" ngbTooltip="Sort Options" (click)="showSort()"></i>
            </div>
        </div>

    </div>

    <div class="card-body" *ngIf="showSearchOptions" @FadeThenShrink>

        <form (submit)="runSearch(0)" novalidate>

            <div class="row g-2">

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <input type="search" name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search options" />
                    </div>
                </div>

                <div class="col-sm-6 col-md-5 col-xl-4">
                    <div class="form-group">
                        <question-option-group-select id="questionOptionGroupId" name="questionOptionGroupId" [(ngModel)]="searchOptions.questionOptionGroupId"></question-option-group-select>
                    </div>
                </div>

                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2">
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>
                    </div>
                </div>

            </div>

        </form>

    </div>

    <div class="table-responsive">

        <table class="table table-hover table-striped table-edge table-nowrap mb-0 align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Question Option Group</th>
                    <th>Label</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody class="list cursor-pointer">
                <tr *ngFor="let questionOption of questionOptions" (click)="goToQuestionOption(questionOption)">
                    <td>{{ questionOption.questionOptionGroup.name }}</td>
                    <td>{{ questionOption.label }}</td>
                    <td>{{ questionOption.value }}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card-footer">
        <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
    </div>

</div>
