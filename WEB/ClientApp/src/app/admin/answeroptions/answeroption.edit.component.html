<app-page-title title="Answer Option"></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card border-0">

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': questionOptionId.invalid }">

                            <label for="questionOptionId">
                                Question Option:
                            </label>

                            <question-option-select id="questionOptionId" name="questionOptionId" [(questionOption)]="answerOption.questionOption" [(ngModel)]="answerOption.questionOptionId" #questionOptionId="ngModel" required (ngModelChange)="changeBreadcrumb()"></question-option-select>

                            <div *ngIf="questionOptionId.errors?.required" class="invalid-feedback">
                                Question Option is required
                            </div>

                        </div>
                    </div>

                </div>

            </fieldset>

            <fieldset class="my-3">
                <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
                <button type="button" *ngIf="!isNew" class="btn btn-outline-danger me-2 mb-1" (click)="delete()">Delete<i class="fas fa-times ms-2"></i></button>
            </fieldset>

        </div>

    </div>

</form>
