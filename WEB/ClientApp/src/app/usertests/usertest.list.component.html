<app-page-title title="User Tests"></app-page-title>

<div class="card border-0">

    <div class="card-body">

        <form (submit)="runSearch(0)" novalidate>

            <div class="row g-3">

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <input type="search" name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search user tests" />
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <user-select id="userId" name="userId" [(ngModel)]="searchOptions.userId"></user-select>
                    </div>
                </div>

            </div>

            <fieldset class="mt-3">

                <button type="submit" class="btn btn-outline-primary me-2 mb-1">Search<i class="fas fa-search ms-2"></i></button>
                <button type="button" class="btn btn-outline-secondary me-2 mb-1" (click)="showSort()" *ngIf="headers.totalRecords > 1">Sort<i class="fas fa-sort ms-2"></i></button>

            </fieldset>

        </form>

    </div>

</div>

<div class="card border-0">

    <div class="card-header border-0 card-header-space-between">
        <h4 class="card-header-title text-uppercase">User Tests</h4>
    </div>

    <div class="table-responsive">

        <table class="table table-hover table-edge table-nowrap mb-0 align-middle">
            <thead class="thead-light">
                <tr>
                    <th>User</th>
                    <th class='cursor-pointer' (click)="runSearch(headers.pageIndex, 'name')">Name<app-sort-icon name="name" [searchOptions]="searchOptions"></app-sort-icon></th>
                </tr>
            </thead>
            <tbody class="list cursor-pointer">
                <tr *ngFor="let userTest of userTests" (click)="goToUserTest(userTest)">
                    <td>{{ userTest.user.fullName }}</td>
                    <td>{{ userTest.name }}</td>
                </tr>
            </tbody>
        </table>

        </div>

        <div class="card-footer">
            <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>
        </div>

    </div>
