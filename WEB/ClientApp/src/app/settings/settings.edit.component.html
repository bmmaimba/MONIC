<app-page-title title="Settings"></app-page-title>

<form id="form" name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <div class="card border-0">

        <div class="card-body">

            <fieldset class="group">

                <div class="row g-3">

                    <div class="col-sm-6 col-md-4">
                        <div class="form-group" [ngClass]="{ 'is-invalid': testSetting.invalid }">

                            <label for="testSetting">
                                Test Setting:
                            </label>

                            <input id="testSetting" name="testSetting" class="form-control" type="text" [(ngModel)]="settings.testSetting" #testSetting="ngModel" required maxlength="100" />

                            <div *ngIf="testSetting.errors?.required" class="invalid-feedback">
                                Test Setting is required
                            </div>

                            <div *ngIf="testSetting.errors?.maxlength" class="invalid-feedback">
                                Test Setting must be at most 100 characters long
                            </div>

                        </div>
                    </div>

                </div>

            </fieldset>

            <fieldset class="my-3">
                <button type="submit" class="btn btn-outline-success me-2 mb-1">Save<i class="fas fa-check ms-2"></i></button>
            </fieldset>

        </div>

    </div>

</form>
